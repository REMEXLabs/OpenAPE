<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>My Testing Space</title>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="myLibrary.js" type="text/javascript"></script>
    <script>

    function test() {
        var weather = new openhab.getAllThings("weather");
        alert("Weather connected " + JSON.stringify(weather));

        var berlin = new openhab.connect("weather", "berlin");
        alert("Berlin " + JSON.stringify(berlin));
        berlin.setValue("Weather_Temperature", "12");

    }
    </script>
</head>
<body>
<button type="button" id="test" onclick="test()">Try Me!</button>
</body>
</html>
