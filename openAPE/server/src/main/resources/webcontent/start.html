<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>OpenAPE</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="js/openape.js" type="text/javascript"></script>
<script src="js/start.js" type="text/javascript"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main">	
	<div align="center"><h1><font>OpenAPE</font></h1></div><br>
	<!-- 
	<div class="tab">
	  <button id="btnLogin" class="tablinks" onclick="openSection(event, 'Login')">Login</button>
	  <button id="btnRegistration" class="tablinks" onclick="openSection(event, 'Registration')">Registration</button>
	</div>
	 -->
	
	<div id="Login" class="tabcontent">	
		<div class="registerSection" id="registerSection">
			<div class="registerHeader" id="registerHeader" align="center"><font></font></div>
			<br>
			<div class="registerContent" id="registerContent">
			<table>
				<tr>
					<td ><b>Username:</b>  </td><td><input id="username" type="text"></td>
				</tr>
				<tr>
					<td><b>Password:</b>  </td><td><input id="password" type="password"></td>
				</tr>
				<tr>
					<td><b>2 + 13?</b>  </td><td><input id="securityQuestion" type="number"></td>
				</tr>
				<tr>
					<td><a id="btnRegistration" class="tablinks" onclick="openSection(event, 'Registration')">Create Account</a></td>
					<td align="right"><button id="login" class="btn btn-primary" > Login</button></td>
				</tr>
			</table>
			
			</div>
		</div>
	</div>
	
	<div id="Registration" class="tabcontent">
		<div class="registerSection" id="registerSection">
			<div class="registerHeader" id="registerHeader" align="center"><font></font></div>
			<br>
			<div class="registerContent" id="registerContent">
			<table>
				<tr>
					<td><b> Username:</b> </td><td><input id="regUsername" type="text"></td>
				</tr>
				<tr>
					<td><b> Email:</b> </td><td><input id="email" type="text"></td>
				</tr>
				<tr>
					<td> <b>Password:</b> </td><td><input id="regPassword" type="password"></td>
				</tr>
				<tr>
					<td><b> 2 + 13?</b> </td><td><input id="regSecurityQuestion" type="number"></td>
				</tr>
				<tr>
					<td> <a id="btnLogin" class="tablinks" onclick="openSection(event, 'Login')">Login</a	></td>
					<td  align="right"><button id="register" class="btn btn-primary" > Register</button></td>
				</tr>
			</table>
			</div>
		</div>
	</div>
</div>

<script>
// Get the element with id="defaultOpen" and click on it
document.getElementById("btnLogin").click();
</script>

</body>
</html>
