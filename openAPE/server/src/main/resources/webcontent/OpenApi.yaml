openapi: "3.0.0"
info:
  version: 1.3.2
  title: OpenAPE
  license:
    name: Apache2.0
servers:
  - url: http://openape.gpii.eu
  
paths:
  /api/user-contexts:
    get:
      summary: List of URIs to all accessible user contexts
      operationId: getUserContextList
      tags:
        - Usercontext
        - userContextList
      parameters:
        - name: limit
          in: query
          description: How many items to return at one time (max 100)
          required: false
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: A list of URIs to user contexts
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/Pets"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Create a new user context
      operationId: createUserContext
      tags:
        - UserContext
      responses:
        201:
          description: Null response
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /api/user-contexts/{userContextId}:
    get:
      summary: Info for a specific user context
      operationId: getUserContextById
      tags:
        - UserContext
      parameters:
        - name: userContextId
          in: path
          required: true
          description: The id of the user context to retrieve
          schema:
            type: string
      responses:
        200:
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pets"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      description: update the speciified user context
      tags:
        - UserContext
        - update
      security:
        - OAuth2:
          - user
          - admin
      parameters:
        - name: userContextId
          in: path
          required: true
          description: The id of the user context to retrieve
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Pets"              
      responses:
        200:
          description: Null response
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      description: delete the speciified user context
      parameters:
        - name: userContextId
          in: path
          required: true
          description: The id of the user context to delete
          schema:
            type: string
      responses:
        200:
          description: Null response
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
                
components:
  schemas:
    Pet:
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
    Pets:
      type: array
      items:
        $ref: "#/components/schemas/Pet"
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    user-context:
      type: string
      description: user context as descripbd in ISO 24752-8
  securitySchemes:
    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          tokenUrl: http://openape.gpii.eu/token
          scopes:
            default: grants access to all public contexts 
            user: grants access to private contexts 
            admin: Grants access to admin operations
            read: grants read access to resources
         